<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/fd30788b6b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>

      <div class="top-head">
        <div class="links">
          <a href="">About</a>
          <a href="">Contact</a>
          <a href="">Help</a>
          <a href="">FAQs</a>
        </div>

        <div class="dropdowns">
          <div class="account">
            <label class="account-lbl">My Account <i class="fa-solid fa-angle-down"></i>
              <ul class="account-menu">
                <li class="sign"><a href="">Sign-in</a></li>
                <li class="sign"><a href="">Sign-out</a></li>
              </ul>
            </label>
          </div>

          <div class="currency">
            <select name="Currency" id="currency">
              <option value="USD">USD</option>
              <option value="EGP">EGP</option>
              <option value="SAR">SAR</option>
            </select>
          </div>

          <div class="lang">
            <select name="lan" id="lan">
              <option value="EN">EN</option>
              <option value="AR">AR</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mid-head">
        <div class="logo">
            <span class="multi">MULTI</span>
            <span class="shop">SHOP</span>
        </div>

        <div class="search">
            <input type="text" class="search-input" placeholder="Search for products">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="contact">
          <span class="customerServ">Customer Service</span>
          <span class="num">+012 345 6789</span>
        </div>
      </div>

      <div class="bot-head">
        <div class="category">
          <div class="menu">
            <label><i class="fa-solid fa-bars"></i>
              <span>Catergories</span>
              <i class="fa-solid fa-angle-down"></i>
              <ul>
                <li>Cat 1</li>
                <li>Cat 2</li>
                <li>Cat 3</li>
                <li>Cat 4</li>
                <li>Cat 5</li>
              </ul>
            </label>
          </div>
        </div>

        <div class="pages"><ul class="pages-links">
          <li><a id="Home" href="">Home</a></li>
          <li><a href="">Shop</a></li>

          <li class="shop-det"><a href="">Shop Details <i class="fa-solid fa-angle-down"></i></a>
            <ul>
            <li><a href="">Shop Detail 1</a></li>
            <li><a href="">Shop Detail 2</a></li>
          </ul></li>

          <li><a href="">Pages</a></li>
          <li><a href="">contact</a></li>
        </ul></div>

        <div class="icons">
          <div class="icon"><i class="fa-solid fa-heart"></i><span class="icon-num">0</span></div>
          <div class="icon"><i class="fa-sharp fa-solid fa-cart-shopping"></i><span class="icon-num">0</span></div>
        </div>

      </div>
    </header>
  </body>
</html>
